
name: Release

on:
  push:
    branches: [ "main" ]
    tags:
      - v*
env:
  IMAGE_NAME: nest-app
  REGISTRY_NAME: fonsecabarreto

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: copy config files via ssh 
        uses: appleboy/scp-action@master
        with:
          PORT: 22
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          source: "conf"
          target: "conf"
          rm: true
          strip_components: 1
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          PORT: 22
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          envs: IMAGE_NAME, REGISTRY_NAME
          script: | 
            docker pull $(echo $REGISTRY_NAME)/$(echo $IMAGE_NAME):latest


            
          
