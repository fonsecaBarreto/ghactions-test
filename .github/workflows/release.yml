
name: Release

on:
  push:
    branches: [ "main" ]
    tags:
      - v*
env:
  IMAGE_NAME: nest-app
  REGISTRY_NAME: fonsecabarreto
  DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
  DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          PORT: 22
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          envs: IMAGE_NAME, REGISTRY_NAME,DOCKERHUB_PASSWORD, DOCKERHUB_USERNAME
          script: |
            echo "(echo $DOCKERHUB_PASSWORD)" | docker login -u (echo $DOCKERHUB_USERNAME) --password-stdin
            echo "logado com sucesso!"